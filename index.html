<!DOCTYPE html>
<html>

<head>
    <title>weather app</title>
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/15e0c9d1ad.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=EB+Garamond&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <div class="container" id=page>
        <div class="page">
            <div class="topnav">
                <form id="city-form">
                    <input type="searchCity" type="search" placeholder="Enter your city..." autocomplete="off"
                        autofocus="on" id="city-input" />
                    <input type="submit" value="Search" class="search"/>
                </form>

            </div>
            <br />
            <h1 id="cityName">
                Johanessburg
                <img src="https://img.icons8.com/?size=512&id=3723&format=png" width="40px" alt="loctaion"/>
        
            </h1>
            </br>

            <div class="sunnyicon">
                <img
                src="http://openweathermap.org/img/wn/01d@2x.png" width="100px"
                alt="sunny"
                id="mainicon"
                />
            </div>

            <h2>
                <span class="temperature" id="temperature"> 23</span>
                <span class="units"
                ><a href="#"id="celsius-link">°C </a> |
                <a href="#"id="fahrenheit-link">°F</a></span>

            </h2>
            <br>
            
            <ul>
                <li id="date">Last updated: Saturday 21:15</li>
                <li id="description"> Sunny</li>
                <li id="humidity"> Humidity 50% </li>
            </ul>

            <hr>
            <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>

    <p class="codeBy"> Coded by Lindokuhle Mangco <a href ="https://github.com/lindokuhlemango/project-weather-app"> open-source-code</a> </p>
    <script src="src/index.js"></script>
</body>
</html>
